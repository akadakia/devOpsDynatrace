trigger:
- dev

pool:
  vmImage: ubuntu-latest

jobs:
- job: test

  steps:
  - script: grep -r 'Hello Dynatrace World' version1/index.html
    condition: succeeded()
    displayName: 'search for condition text'

- job: merge
  dependsOn: test
  condition: succeeded()
  steps:
  - script: git checkout main && git merge origin/dev && git config --global user.email "aakash95@gmail.com" && git config --global user.name "Aakash Kadakia"
    displayName: 'if test passes, merge with main'